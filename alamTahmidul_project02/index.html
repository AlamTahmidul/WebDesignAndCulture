<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ItU | Home</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
        <script type="module" src="./js/index.js"></script>
    </head>
    <body>
        <div id="wrapper-body">
            <div id="screen" class="flex-col">
                <!-- The Window Header (minimize, maximize, close) -->
                <div id="window-header" class="flex flex-row">
                    <!-- Add Tab (Left hand side anchor) -->
                    <div class="flex-row" id="window-tab">
                        <div id="view-tab">
                            <!-- Title of Tab -->
                            <h3 id="tab-title">Title</h3>
                        </div>
                    </div>

                    <!-- For Timer... -->
                    <div class="flex-row" id="timer-section">
                        <h1 id="timer-text"></h1>
                    </div>

                    <!-- Minimize and Close  -->
                    <div class="flex flex-row" id="window-buttons">
                        <div id="window-minimize-btn">_</div>
                        <div id="window-close-btn">X</div>
                    </div>
                </div>
                <!-- URL Box -->
                <div id="url-box">
                    <input id="url" type="text" placeholder="Search (Press Enter to Execute Search)" />
                    <input id="search" type="button" value="Search" />
                </div>
                <!-- The Actual Page -->
                <div id="content flex">
                    <div id="content-body">
                        Search Results
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
