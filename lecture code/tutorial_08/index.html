<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tutorial 08</title>
        <link href="css/styles.css" type="text/css" rel="stylesheet" />
        <script src="./js/script_01.js"></script>
        <script src="./js/script_02.js"></script>
        <script src="./js/script_03.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <h1 id="heading">JavaScript Tutorial 02</h1>
            <input id="txt" type="text" placeholder="Enter Text" />
            <input
                type="button" 
                value="Click Me To Change Text!"
                onclick="javascript:insertText()"
            />
            <input
                type="button" 
                value="Click Me To Add Two Numbers!"
                onclick="javascript:addTwoNumbers()"
            />
            <input
                type="button" 
                value="Click Me to Multiply Two Numbers!"
                onclick="javascript:multiplyTwoNumbers()"
            />
            <input
                type="button" 
                value="Click Me For Random Numbers"
                onclick="javascript:doIt()"
            />
        </div>
    </body>
</html>
